<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SpecOps Security</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="hero">
        <div class="container">
            <img src="assets/images/logo.png" alt="SpecOps Security Logo" class="logo">
            <h1>Contact Us</h1>
        </div>
    </header>

    <section class="contact-form">
        <div class="container">
            <h2>Send a Message</h2>
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <input type="text" name="name" placeholder="Your Name" required><br><br>
                <input type="email" name="_replyto" placeholder="Your Email" required><br><br>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea><br><br>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 SpecOps Security. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
